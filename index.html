<head>

            margin: 0;

        .container {
            max-width: 800px;
            margin: 50px auto;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

            transition: transform 0.3s ease-in-out; /* 添加动画 */
        }

        .profile-pic:hover {
            transform: scale(1.1); /* 鼠标悬停时放大 */
        }
    </style>
