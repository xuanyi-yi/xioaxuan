<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .contact {
            margin-top: 20px;
            font-size: 16px;
        }
        .contact a {
            color: #007bff;
            text-decoration: none;
        }
        .skills {
            margin-top: 20px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 5px;
        }
        .skills h2 {
            color: #333;
        }
        .skills ul {
            list-style-type: none;
            padding: 0;
        }
        .skills li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到我的个人主页</h1>
        <p>你好，我是[你的名字]，一名[你的职业或专业]。</p>
        <p>我擅长[你的特长，如编程、设计、数据分析等]，并致力于不断学习和成长。</p>
        
        <div class="skills">
            <h2>我的特长</h2>
            <ul>
                <li>特长 1</li>
                <li>特长 2</li>
                <li>特长 3</li>
            </ul>
        </div>
        
        <div class="contact">
            <h2>联系方式</h2>
            <p>📧 邮箱: <a href="mailto:your@email.com">your@email.com</a></p>
            <p>📞 电话: 123-456-7890</p>
        </div>
    </div>
</body>
</html>
