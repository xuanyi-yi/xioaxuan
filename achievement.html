<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的成就</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
            opacity: 0; /* 初始不可见 */
            animation: fadeIn 1s ease-in-out forwards; /* 渐变动画 */
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }

        .back-link:hover {
            background: #0056b3;
        }

        /* 渐变动画 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>我的成就</h1>
        <p>✅ 2023年 获得全国竞赛一等奖</p>
        <p>✅ 2022年 发表论文《物联网技术的未来》</p>
        <p>✅ 2021年 参与某大型科技项目</p>

        <a class="back-link" href="index.html">返回主页</a>
    </div>
<a href="pages/achievements.html">

</body>
</html>
